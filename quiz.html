<div class="questao">
    <p>Sua Internet está apresentando problemas em quais dispositivos? </p>
</div>

    <div class="d-grid gap-2 col-6 mx-auto alternativas">
   <!-- on click pega o id do botão
        CADA NUMERO RESULTADO NÃO PODE APARECER DDURANTE A SOMA DE NENHUMA OUTRA COMBINAÇÃO

        OU SEJA SE TENHO UMA PAGINA QUE ABRE AO TER VALOR 500, E UMA QUE ABRE COM VALOR 600
        NÃO POSSO ABRIR A DE 600 COM A CONTA 400 + 100 + 100 POIS NO MEIO DESSA SOMA TEREI O VALOR 500
        -->
        <button class="button" type="button" onClick="GetId(this.id); MudaCor(this.id);" id="15">Somente em meus dispositivos móveis

        <button class="button" type="button" onClick="GetId(this.id); MudaCor(this.id);" id="1">Apenas em meu computador desktop</button>
        <button class="button" type="button" onClick="GetId(this.id); MudaCor(this.id);" id="2">Em todos os meus dispositivos</button>

      <div class="questaoo">
        <p>A senha de sua Internet foi compartilhada com muitas pessoas? </p>
    </div>
    
    
        <div class="d-grid gap-2 col-6 mx-auto alternativass">
            <button class="button" type="button" onClick="GetId(this.id); MudaCor(this.id);" id="15">Somente
